<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9ca11de569.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather-app</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card rounded">
          <div class="card-body background-app">
            <div class="header">
              <form id="search-form">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="Search"
                      placeholder="Search for a city..."
                      class="form-control text-muted form-rounded p-2 shadow-sm"
                      autocomplete="off"
                      autofocus="on"
                      id="city-input"
                    />
                  </div>
                  <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-info" />
                  </div>
                </div>
              </form>

              <button class="btn btn-info my-3" id="currentLocationButton">
                <i class="fa-solid fa-location-arrow"></i>
                Use my current location
              </button>
            </div>

            <div class="card rounded text-center">
              <div class="card-body">
                <div class="row">
                  <div class="col-6 my-3">
                    <h1 id="city">--</h1>
                    <span class="last-updated">Last updated</span>
                    <span id="date"></span>
                    <img src="" alt="" id="weather-icon" />
                    <span class="temperature">--</span>
                    <span class="units"
                      ><a href="#" id="celsius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a></span
                    >
                  </div>
                  <div class="col-6 my-3">
                    <div class="current-forecast my-5">
                      <p>
                        <i class="fa-solid fa-hashtag"></i>
                        <span id="description">--</span>
                      </p>
                      <p>
                        <i class="fa-solid fa-temperature-full"></i>
                        Feels like: <span id="feels-like">--&deg;C</span>
                      </p>

                      <p>
                        <i class="fa-solid fa-wind"></i> Wind speed:
                        <span id="wind-speed">--</span>mph
                      </p>
                      <p>
                        <i class="fa-solid fa-droplet"></i>
                        Humidity: <span id="humidity">--</span>%
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card rounded my-2">
              <div class="card-body">
                <div
                  class="bottom-section-forecast text-center my-2"
                  id="forecast"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          <a href="https://github.com/NicoleBay/weather-app" target="_blank"
            >Open-sourced code</a
          >
          by Nicole Baylis
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
